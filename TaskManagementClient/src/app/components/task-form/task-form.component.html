<div class="task-form-container">
    <h2>{{ selectedTask ? 'Edit Task' : 'Add New Task' }}</h2>
  
    <p *ngIf="errorMessage" class="message error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="message success-message">{{ successMessage }}</p>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"> <div class="form-group">
        <label for="title">Title <span class="required">*</span>:</label>
        <input type="text" id="title" formControlName="title" placeholder="e.g., Buy groceries">
        <div *ngIf="taskForm.get('title')?.invalid && (taskForm.get('title')?.dirty || taskForm.get('title')?.touched)" class="validation-error">
          <span *ngIf="taskForm.get('title')?.errors?.['required']">Title is required.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" rows="3" placeholder="e.g., Milk, eggs, bread..."></textarea>
      </div>
  
      <div class="form-group checkbox-group">
        <input type="checkbox" id="isCompleted" formControlName="isCompleted">
        <label for="isCompleted">Mark as Completed</label>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="taskForm.invalid">{{ selectedTask ? 'Update Task' : 'Add Task' }}</button>
        <button type="button" (click)="resetForm()" class="cancel-button">Clear Form</button>
      </div>
    </form>
  </div>
